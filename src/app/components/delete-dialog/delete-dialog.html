<h2 mat-dialog-title>Delete the {{ data.isWarehouse ? 'Warehouse' : 'Rack' }}</h2>
<mat-dialog-content class="mat-typography">
  Are you sure you want to delete this element?
  @if (data.isWarehouse) {
    <div class="flex flex-col">
      <span><strong>Client Name:</strong> {{ data.clientName }}</span>
      <span><strong>Store:</strong> {{ data.uuid }}</span>
    </div>
  } @else {
    <div class="flex flex-col">
      <span><strong>Installation:</strong> {{ data.uuid }}</span>
      <span><strong>Type:</strong> {{ data.rackType }}</span>
      <span><strong>Store:</strong> {{ data.warehouseId }}</span>
    </div>
  }
</mat-dialog-content>
<mat-dialog-actions>
  <button matButton [mat-dialog-close]="'N'">Cancel</button>
  <button matButton [mat-dialog-close]="'Y'">Confirm</button>
</mat-dialog-actions>
